<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script type="text/javascript">function disp_alert(){if (confirm("click ok to continue")) window.location = "shipping.html";}</script>
    
</head>


<body>


    



  <h1>Cart</h1>
   <main class="main bd-grid">
      <article class="card">
          <div class="card__img">
              <img src="images/pricing img 1.avif" alt="">
          </div>
          <div class="card__name">
              <p>CASIO</p>
          </div>
           <div class="card__precis">
              
              
               <span class="card__preci card__preci--now">Rs.3995</span>

              

              <button class="button bg-primary" onclick="disp_alert()" value="would you like to continue?">Buy</button>
               
          </div>
      </article>

      <article class="card">
          <div class="card__img">
              <img src="images/pricing img 2.avif" alt="">
          </div>
          <div class="card__name">
              <p>EDIFICE</p>
          </div>
          <div class="card__precis">
              
                  <span class="card__preci card__preci--now">Rs.7495</span>
              
              <button class="button bg-primary" onclick="disp_alert()" value="would you like to continue?">Buy</button>
          </div>
      </article>

      <article class="card">
          <div class="card__img">
              <img src="images/pricing img 5.avif" alt="">
          </div>
          <div class="card__name">
              <p>SHEEN</p>
          </div>
           <div class="card__precis">
              
              
              
                  
                  <span class="card__preci card__preci--now">Rs.8495</span>

                  <button class="button bg-primary" onclick="disp_alert()" value="would you like to continue?">Buy</button>
              
              
          </div>
      </article>

      <article class="card">
          <div class="card__img">
              <img src="images/enticer.avif" alt="">
          </div>
          <div class="card__name">
              <p>ENTICER</p>
          </div>
          <div class="card__precis">
              
                  <span class="card__preci card__preci--now">Rs.5995</span>
              
                  <button class="button bg-primary" onclick="disp_alert()" value="would you like to continue?">Buy</button>

          </div>
      </article>
  </main>
    
  
</body>

</html>
