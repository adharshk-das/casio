<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="payment.css">
</head>

<body>


    <main>
        <div class="payment-form">
          <div class="main-header">
            <span>Payment Details</span>
          </div>
      
          <section class="row">
            <div class="product-info">
              <div>Item 1</div>
              <div>Rs,xxxx</div>
            </div>
          </section>
      
          <div class="divider"></div>
      
          <div class="row">
            <input type="text" placeholder="Name on Card" />
          </div>
      
          <div class="row">
            <input type="text" placeholder="Card Number" />
          </div>
      
          <div class="row halves">
            <input type="text" placeholder="Expiration Date" />
      
            <input type="text" placeholder="CCV" />
          </div>
      
          <div class="row">
            <div class="save-row">
              Save Payment Information
              <div class="switch-wrapper" id="switch">
                <div class="switch-background"></div>
                <div class="switch-handle"></div>
              </div>
            </div>
          </div>
      
          <div class="divider"></div>
      
          <section>
            <a href="ordersuc.html"><button>Submit</button></a>
          </section>
        </div>
      </main>
      
      
    




</body>


</html>


<script>



var switchEl = document.getElementById('switch');
var toggleEl = document.getElementById('switch-theme');

switchEl.addEventListener('click', e => {
  switchEl.classList.toggle('active');
});

toggleEl.addEventListener('click', e => {
  document.body.classList.toggle('dark');
});


</script>
